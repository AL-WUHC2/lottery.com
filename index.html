<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>火箭队抽奖系统</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/lottery.css" />
    <script type="text/javascript" src="javascripts/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="javascripts/jquery.json-2.2.min.js"></script>
    <script type="text/javascript" src="javascripts/lottery.js"></script>
    <script type="text/javascript">
      
    </script>
  </head>
  <body>
    <div id="initPage" style="">
      <div id="initPageTitle">欢迎使用火箭队抽奖系统！</div>
      <div id="initPageDesc">（按空格键开始）</div>
    </div>
    
    <div id="settingPage" style="display: none;">
      <label>抽奖标题</label>
      <div>
        <input type="text" id="lotteryTitle" name="lotteryTitle" value="">
      </div>
      
      <label>奖项设置</label>
      <div>每行一个奖项, 格式为竖线分隔的: 奖项名|数量</div>
      <textarea id="lotteryLs" name="lotteryLs" rows="4" cols="100"></textarea>
      
      <label>参与者列表</label>
      <div>参与者名称按行分隔或按逗号分隔</div>
      <textarea id="memberLs" name="memberLs" rows="6" cols="100"></textarea>
      
      <label>其他设置</label>
      <input type="checkbox" id="lotteryConfirm" name="lotteryConfirm" value="t">
      <div style="display: inline;">需要确认中奖</div>
      
      <p><a id="saveSetting" title="保存设置">保存设置</a></p>
    </div>
    
    <div id="lotteryPage" style="display: none;">
    </div>
    
    <div class="thickdiv" style="display:none;">
    </div>
  </body>
</html>
